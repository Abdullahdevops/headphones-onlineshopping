<section class="add-product">
  <div class="container">
    <app-sidebar></app-sidebar>

    <div id="main">
      <h1 class="sec-title text-center">
        add new
        <br> product
      </h1>

      <form novalidate #fo="ngForm" (ngSubmit)="submitProduct(fo)">
        <div class="form-group">
          <label for="NameLabel">Product Name</label>
          <input type="text" class="form-control" id="NameLabel" name="name" placeholder="Enter Product Name" [(ngModel)]="product.name"
            #productname="ngModel" required>
          <div *ngIf="productname.errors?.required && productname.touched" class="alert alert-danger">Product Name is Required</div>
        </div>

        <div class="form-group">
          <label for="CountryLabel">Product Country</label>
          <input type="text" class="form-control" id="CountryLabel" name="country" placeholder="Enter Product Country" [(ngModel)]="product.country"
            #productcountry="ngModel" required>
          <div *ngIf="productcountry.errors?.required && productcountry.touched" class="alert alert-danger">Product Country is Required</div>
        </div>

        <div class="form-group">
          <label for="PriceLabel">Product Price</label>
          <input type="text" class="form-control" id="PriceLabel" name="price" placeholder="Enter Product Price" [(ngModel)]="product.price"
            #productprice="ngModel" required>
          <div *ngIf="productprice.errors?.required && productprice.touched" class="alert alert-danger">Product Price is Required</div>
        </div>

        <div class="form-group">
          <label for="PhotoLabel">Product Photo</label>
          <input type="text" class="form-control upload" id="PhotoLabel" name="photo" placeholder="Enter Photo name ex car.jpg" accept=".jpg, .jpeg, .png"
            [(ngModel)]="product.photo" #productphoto="ngModel" required>
          <div *ngIf="productphoto.errors?.required && productphoto.touched" class="alert alert-danger">Product Photo is Required</div>
        </div>
        <button type="submit" class="btn btn-primary" id="formBtn">Submit</button>
      </form>
    </div>

  </div>
</section>
